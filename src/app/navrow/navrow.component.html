<!-- <p>navrow works!</p> -->
<mat-toolbar class="navrow-toolbar-container">
    <mat-toolbar-row class="navrow-toolbar-row-container">

      <div class="sitemenu">
      @for (item of navMenuItems1; track $index) {
        <button mat-raised-button (click)="pageClicked(item)">
          {{ item.PageTitle }}
        </button>
      }
      </div>

      <div>
        <mat-button-toggle-group  name="fontStyle">
          @for (item of navMenuItems2; track $index) {
          <mat-button-toggle
            (click)="postCategoryClicked(item)"
            value="{{ item.categoryTitle }}"
          >
            {{ item.categoryTitle }}
          </mat-button-toggle>
          }
        </mat-button-toggle-group>
      </div>
      
    </mat-toolbar-row>
  </mat-toolbar>
